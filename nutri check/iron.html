<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron-Rich Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nutrient-header {
            background: linear-gradient(90deg, #ff6b6b, #ffa5a5);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="nutrient-header text-center">
        <h1>Iron-Rich Foods</h1>
        <p class="lead">Fuel Your Energy, Power Your Life!</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Card 1: Spinach -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/spinach.jpg" class="card-img-top" alt="Spinach">
                    <div class="card-body">
                        <h5 class="card-title">Spinach</h5>
                        <p class="card-text">A leafy green packed with iron to boost your energy levels.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: Red Meat -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/meat.jpg" class="card-img-top" alt="Red Meat">
                    <div class="card-body">
                        <h5 class="card-title">Red Meat</h5>
                        <p class="card-text">A rich source of heme iron, easily absorbed by the body.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Lentils -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/lentils.png" class="card-img-top" alt="Lentils">
                    <div class="card-body">
                        <h5 class="card-title">Lentils</h5>
                        <p class="card-text">A plant-based iron powerhouse, perfect for vegetarians.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-5">
        <p>&copy; 2025 NutriCheck. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
