<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy & Unhealthy Fats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nutrient-header {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="nutrient-header text-center">
        <h1>Healthy & Unhealthy Fats</h1>
        <p class="lead">Choose Wisely, Eat Smart!</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Card 1: Avocado -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/avacado.jpg" class="card-img-top" alt="Avocado">
                    <div class="card-body">
                        <h5 class="card-title">Avocado</h5>
                        <p class="card-text">Rich in healthy monounsaturated fats.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: Olive Oil -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/oliveoil.jpg" class="card-img-top" alt="Olive Oil">
                    <div class="card-body">
                        <h5 class="card-title">Olive Oil</h5>
                        <p class="card-text">A heart-healthy fat for cooking and salads.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Fried Foods -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/fried.jpg" class="card-img-top" alt="Fried Foods">
                    <div class="card-body">
                        <h5 class="card-title">Fried Foods</h5>
                        <p class="card-text">High in unhealthy trans fats. Consume less.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-5">
        <p>&copy; 2025 NutriCheck. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
